<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GTFS Transit Feed Editor">
    <meta name="author" content="Gastón Avila">
    <title>GTFS Transit Feed Editor</title>
    <script data-main="assets/js/transit" src="bower_components/requirejs/require.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="assets/css/bootstrap/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <div id="header_container">
      <div id="header">
        GTFS Transit Feed Editor
      </div>
    </div>
    <div id="actions_container">
      <form class="form-inline">
        <div id="routesSelect"></div>
        <div id="tripsSelect"></div>
          <label>Stops
            <div class="input-append">
              <input id="stop_id" type="text" /><button class="btn" id="findStop"><i class="icon-search"></i> Find</button>
            </div>
          </label>
      </form>
    </div>
    <div id="topBar">
    </div>

    <div id="container">
      <div id="leftbar">
        <div id="shapesToolbox"></div>
        
        <label>Trip Tools</label>
          <div class="control-group">
            <div class="btn-group">
              <button class="btn btn-small" id="sortStops">Sort</button>
              <button class="btn btn-small" id="offsetStops">Align</button>
              <button class="btn btn-small" id="multipleSelect">Multiple</button>
            </div>
          </div>

          <div class="control-group">
            <div class="btn-group">
              <button type="button" class="btn btn-small" id="editStops"><i class="icon-move"></i></button>
              <button type="button" class="btn btn-small" id="drawStops"><i class="icon-plus"></i></button>
              <button type="button" class="btn btn-small" id="removeStop"><i class="icon-trash"></i></button>
              <button type="button" class="btn btn-small" id="appendStop"><i class="icon-chevron-down"></i></button>
              <button class="btn btn-small" id="toggleTimepoint"><i class="icon-time"></i></button>
            <button class="btn btn-small btn-primary" id="saveStops"><i class="icon-ok"></i> Save</button>
            </div>
          </div>
          
          <div id="sequenceToolbox"></div>
          <div id="stopData"></div>
          <hr>
          <div id="stopList"></div>
      </div>      
      <div id="leftbarStops" style="display: none;">
        <label>Stops
          <div class="input-append">
            <input id="stop_id" type="text" /><button class="btn" id="findStop"><i class="icon-search"></i> Find</button>
          </div>
        </label>
        <hr>
        
          <div class="control-group">
            <div class="btn-group">
            <button class="btn btn-small btn-primary" id="saveStops"><i class="icon-ok"></i> Save</button>
            </div>
          </div>
          <div id="stopAttr"></div>
          <div id="stopList"></div>
      </div>

      <div id="map"></div>


    </div>
   
    <div id="footer_container">
        beta
    </div>

  <!-- Templates -->

  <script id="multipleTemplate" type="text/x-handlebars">
  <h4>Selected Stops</h4>
  <table class="table table-hover table-condensed">
    <thead>
    <tr>
      <th>Stop-id</th>
      <th>lineas</th>
    </tr>
    </thead>
    <tbody>
    {{#each features}}
      <tr data-stop_id={{fid}}>
        <td><button class="btn btn-mini" id="{{fid}}"><i class="icon-forward"></i></button>{{fid}}</td>
        <td>
        {{#each attributes.stop_lineas}}
        <span>{{this}}, </span>{{/each}}
        </td>
      </tr>
    {{/each}}
    </tbody>
  </table>
  </script>

  <script id="scheduleTemplate" type="text/x-handlebars">
  <div class="tabbable tabs-left">
    <ul class="nav nav-tabs">
    <li class="active"><a href="#lav" data-toggle="tab">Lunes a Viernes</a></li>
    <li><a href="#sabado" data-toggle="tab">Sábados</a></li>
    <li><a href="#domingo" data-toggle="tab">Domingos y Feriados</a></li>
    </ul>
    <div class="tab-content">
    <div class="tab-pane active" id="lav">
      {{#each lav}}
      <p>Desde: {{desde}} hasta: {{hasta}} cada {{frecuencia}} minutos</p>
      {{/each}}
    </div>
    <div class="tab-pane" id="sabado">
      {{#each sabado}}
      <p>Desde: {{desde}} hasta: {{hasta}} cada {{frecuencia}} minutos</p>
      {{/each}}
    </div>
    <div class="tab-pane" id="domingo">
      {{#each domingo}}
      <p>Desde: {{desde}} hasta: {{hasta}} cada {{frecuencia}} minutos</p>
      {{/each}}
    </div>
    </div>
  </div>
  </script>

  <script id="stopsTableTemplate" type="text/x-handlebars">
  <table class="table table-hover table-condensed">
    <thead>
    <tr>
      <th>ID</th>
      <th>Latitud</th>
      <th>Longitud</th>
    </tr>
    </head>
    <tbody>
    {{#each stops}}
      <tr data-id={{stop_id}}>  
        <td>{{stop_id}}</td>
        <td>{{stop_lat}}</td>
        <td>{{stop_lon}}</td>
      </tr>
    {{/each}}
    </tbody>
  </table>
  </script>

  </body>
</html>
