<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="GTFS Transit Feed Editor">

  <title>Transit Feed Editor</title>

  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <link href="/static/css/bootstrap/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="header_container">
    <div id="header">

  <div id="actions_container">

      <div class="topBar" id="tripsSelect"></div>
      <div class="topBar" id="filterBox"></div>

        </ul>

      <ul class="nav nav-tabs" data-tabs="tabs">
        <li class="active"><a href="#shapes" data-toggle="tab">Shapes</a></li>
        <li><a href="#trips" data-toggle="tab">Trips</a></li>
        <li><a href="#stops" data-toggle="tab">Stops</a></li>
      </ul>
      <div class="tab-content">
