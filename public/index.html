<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="GTFS Transit Feed Editor">
  <meta name="author" content="GastÃ³n Avila">
  <title>Transit Feed Editor</title>
  <script data-main="/static/js/init" src="/bower_components/requirejs/require.js"></script>
  <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="header">
        Transit Feed Editor
      </div>
    </div>
    <div class="row topbar">
      <form class="form-inline" role="form">
        <div class="form-group" id="routesSelect"></div>
        <div class="form-group" id="tripsSelect"></div>
        <div class="form-group" id="filterBox"></div>
      </form>
    </div>
    <div class="row">
      <div class="col-md-4">
        <ul class="nav nav-pills">
          <li class="active"><a href="#shapes" data-toggle="tab">Shapes</a></li>
          <li><a href="#trips" data-toggle="tab">Trips</a></li>
          <li><a href="#stops" data-toggle="tab">Stops</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="shapes">
            <div id="shapesToolbox"></div>
            <div id="kmlSelect"></div>
          </div>
          <div class="tab-pane" id="trips">
            <div id="sequenceToolbox"></div>
          </div>
          <div class="tab-pane" id="stops">
            <div id="stopToolbar"></div>
            <div id="stopData"></div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div id="map"></div>
      </div>
    </div>
  </div>
  <!-- Modals -->
  <div class="modal fade" id="routeDataEditor"></div>

</body>
</html>
