<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="GTFS Transit Feed Editor">
  <meta name="author" content="GastÃ³n Avila">
  <title>Transit Feed Editor</title>
  <script data-main="/static/js/init" src="/bower_components/requirejs/require.js"></script>
  <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
<div id="wrapper">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Transit Feed Editor</a>
    </div>
    <!-- /.navbar-header -->
    <div class="js-navbar-right">
      <a class="btn btn-default" href="/api/feed/google_transit.zip">
        <span class="glyphicon glyphicon-download-alt"></span>
        google_transit.zip
      </a>
    </div>
  </nav>

  <div id="page-wrapper">
    <div class="row top-sp">
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-12 top-sp" id="filterBox">
          </div>
        </div>
        <div class="row">
          <div id="routesSelect" class="col-md-12">
          </div>
        </div>
        <div class="row">
          <div id="tripsSelect" class="col-md-12">
          </div>
        </div>
        <ul class="nav nav-pills top-sp">
          <li class="active"><a href="#shapes" data-toggle="tab">Shapes</a></li>
          <li><a href="#trips" data-toggle="tab">Trips</a></li>
          <li><a href="#stops" data-toggle="tab">Stops</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="shapes">
            <div id="shapesToolbox"></div>
            <div id="kmlSelect"></div>
          </div>
          <div class="tab-pane" id="trips">
            <div id="sequenceToolbox"></div>
          </div>
          <div class="tab-pane" id="stops">
            <div id="stopToolbar"></div>
            <div id="stopData"></div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div id="map"></div>
      </div>
    </div>
  </div>
  <!-- Modals -->
</div>
<div class="modal fade" id="routeDataEditor"></div>

</body>
</html>
