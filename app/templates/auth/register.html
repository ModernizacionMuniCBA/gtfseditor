{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Register{% endblock %}

{% block page_content %}
<div class="page-header">
    <h2>Sign up for GTFSEditor </h2>
</div>
<div class="col-md-4">
    
  <form action="" method=post class="navbar-form  ">
    
    <div class="form-group">
        
          <input type="text" id="username" name="username" class="form-control"
            placeholder="Enter Username" value="{{ request.form.username }}"
            required>
       
    </div>
    <br>
    <br>
    <div class="form-group">
        
          <input type="password" id="password" name="password" class="form-control"
            placeholder="Enter Password" value="{{ request.form.password }}"
            required>
       
    </div>
    <br>
    <br>
    <div class="form-group">

          <input type="email" id="email" name="email" class="form-control"
            placeholder="Enter Email" value="{{ request.form.username }}"
            required>
        
    </div>
     <br>
    <br>
   <div class="form-group">
        
          <button type="submit" class="btn btn-default">Signup</button>
       
    </div>
  </form>

</div>
{% endblock %}
