<h2 class="clearfix">Route {{route.route_short_name}}</h2>

<form ng-submit="save(route)">
  <div class="form-group">
    <label for="route_short_name">Short Name</label>
    <input type="text" ng-model="route.route_short_name" class="form-control" name="route_short_name" placeholder="Short Name">
  </div>
  <div class="form-group">
    <label for="route_long_name">Long Name</label>
    <input type="text" ng-model="route.route_long_name" class="form-control" id="route_long_name" placeholder="Long Name">
    <!-- <p class="help-block">Example block-level help text here.</p> -->
  </div>
  <div class="form-group">
    <label for="route_desc">Description</label>
    <input type="text" ng-model="route.route_desc" class="form-control" id="route_desc" placeholder="Description">
    <!-- <p class="help-block">Example block-level help text here.</p> -->
  </div>
  <div class="form-group">
    <label for="route_type">Type</label>
    <input type="text" ng-model="route.route_type" class="form-control" id="route_type" placeholder="Type">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="route.active"> Active
    </label>
  </div>
  <button type="submit" class="btn btn-default">Save</button>
  <a class="btn btn-default" ng-click="cancel()">Cancel</a>
</form>
